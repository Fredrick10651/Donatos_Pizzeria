    <div class="container-fluid logo">

    <div class="container pizza">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h2 id="about">Type of Pizza</h2><br>
                    <select  class="form-control" id="type">
                        <option value="Detroit-Pizza">Detroit Pizza</option>
                        <option value="Neopolitan-pizza">Neopolitan pizza</option>
                        <option value=">Chicago-pizza">Chicago pizza</option>
                        <option value="St Louise pizza">St Louise pizza</option>
                        <option value="Pepperoni">Pepperoni</option>
                        <option value="Veg Tikka">Veg Tikka</option>
                        <option value="Cheese-pizza">Cheese pizza</option>
                        <option value="Meat-pizza">Meat pizza</option>
                    </select>
                </div>
            </div><br>
            <div class="col-md-6">
                <div class="form-group">
                    <h2 id="about">Number of pizza</h2><br>
                    <input class="form-control" type="number" id="number" name="amount" min="1" value="1" placeholder="Enter a number" >
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 toppings">
                <div class="size">
                    <h2 id="about">size</h2><br>
                    <input type="radio" name="size" value="0"> small<br>
                    <input type="radio" name="size" value="1"> Regular<br>
                    <input type="radio" name="size" value="2"> Medium<br>
                    <input type="radio" name="size" value="3"> Large<br>  
                </div>
                <!-- crust -->
                <div class="crust">
                    <h2 id="about">Crust</h2><br>
                    <input type="radio" name="crust" value="50"> Crispy<br>
                    <input type="radio" name="crust" value="200"> Stuffed<br>
                    <input type="radio" name="crust" value="100"> Glottin-free<br>
                    <input type="radio" name="crust" value="0"> None<br>  
                </div>
            </div><br>
            <div class="col-md-4 toppings">
                <h2 id="about">Toppings</h2><br>

                <label class="container topping">Extra Bqb Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
               
                <label class="container topping">Extra Chicken Tikka
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
                <label class="container topping" >Extra Sandwich Beef
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span>
                </label>
               
                <label class="container topping">Extra Peri Peri Chicken
                    <input type="checkbox" name="topping" value="100">
                    <span class="checkmark"></span> 
                </label>
            </div><br>
          
               
    <div class="container submit">
        <div class="subtotal">
            <button type="submit" class="btn btn-danger" id="submit">Add To Cart</button><br>
            <div class="subtotal">
                <p id="subtotal"></p>
            </div>
        </div>
    </div><br>
    <div class="container deliver">
        <p>Delivery! Just press...<br>
        <button type="button" class="btn btn-success" id="delivery">Delivery</button>
    
    </div><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form class="delivery">
                    <div class="form-group">
                        <h2 id="about">Name</h2><br>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <!--  -->
                    <div class="form-group">
                        <h2 id="about">Location</h2><br>
                        <select class="form-control" id="location">
                            <option class="form-control" value="0">Town</option>
                            <option class="form-control" value="1">Kariobangi North</option>
                            <option class="form-control" value="2">Embakasi</option>
                            <option class="form-control" value="3">Thika</option>
                            <option class="form-control" value="4">Juja</option>
                            <option class="form-control" value="5">Dandora</option>
                            <option class="form-control" value="6">Kamulu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <h2 id="about">Destination</h2><br>
                        <input type="text" class="form-control" id="street" placeholder="Locality" required>
                    </div>
                    <button type="button" class="btn btn-success" id="confirm">Confirm</button>
                    <div>
                        <p id="Summary"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
